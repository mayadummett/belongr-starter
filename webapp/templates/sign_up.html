{% extends "layout.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block main %}
    <h1 class="search-for-ratings-title">Sign Up</h1>
    <br><br>

    <div id = "formbody">
        <form method = "GET">
        <h2 class = "sign-up-titles">
            Email
            <input id = "email" type="text" class = "textinput" placeholder = "Email address" value="{{ request.form['email'] }}"></input>
        </h2>
        <div>
            <h2 class = "sign-up-titles">
                Password
                <input id = "password" type="text" class = "textinput" placeholder = "Password" value="{{ request.form['password'] }}"></input>
            </h2>
            <div>
                <h2 class = "sign-up-titles">
                    Confirm Password
                    <input id = "password_confirmation" type="text" class = "textinput" placeholder = "Confirm Password" value="{{ request.form['password_confirmation'] }}"></input>
                    <!-- <p id="password_confirmation"></p> -->
                </h2>
                    <br>
                    <button class = "sign-up-buttons" onclick="register(event)" id="submit">Sign Up</button>
                    <button class = "sign-up-buttons" id="cancel" onclick="window.location.href='/index'">Cancel</button>
            </div>
        </div>
    </form>
    </div>

{% endblock %}
